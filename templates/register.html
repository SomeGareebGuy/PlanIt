{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block style %}
<style>
    .bg {
        /* The image used */
        background-image: url("static/images/register.png");

        /* Full height */
        height: 100%;

        background-repeat: no-repeat;
        background-size: 110%;
        background-position: -100px -150px;
        overflow: hidden;
    }

    .container {
        justify-content: center;
        height: 100vh;
    }

    .custom-transparent {
        background-color: rgba(255, 255, 255, 0.7);
        color: black;
        border: none;
    }

    .custom-size {
        padding: 2px 30px;
        font-size: 18px;
    }
</style>
{% endblock %}

{% block main %}
    <div class="container justify-content-center align-items-center">
        <div class="row align-items-center">
            <div class="col"> </div>
            <div class="col"> </div>
            <div class="col">
                <form action="/register" method="post">
                    <div class="mb-3">
                        <input autocomplete="off" class="form-control mx-auto w-auto custom-transparent" name="username" placeholder="Username"
                            type="text">
                    </div>
                    <div class="mb-3">
                        <input autocomplete="off" class="form-control mx-auto w-auto custom-transparent" name="email" placeholder="Email" type="text">
                    </div>
                    <div class="mb-3">
                        <input class="form-control mx-auto w-auto custom-transparent" name="password" placeholder="Password" type="text">
                    </div>
                    <div class="mb-3">
                        <input class="form-control mx-auto w-auto custom-transparent" name="confirmation" placeholder="Confirm Password" type="text">
                    </div>
                    <button class="btn btn-primary custom-transparent" type="submit">Register</button>
                    <div style="padding-top:10px">
                        Already Signed up? <a href="/login">Login</a> 
                        {% if error %}
                        <p style="color: red">{{error}}</p>
                        {% else %}
                        {% endif %}
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
