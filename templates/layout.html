<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
         <!-- Stylesheet -->
        <link href="/static/styles.css" rel="stylesheet">
        
        <title>PlanIt!: {% block title %}{% endblock %}</title>

        {% block style %} {% endblock %}

    </head>

    <body class="bg">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

        <nav class="navbar navbar-expand-md navbar-light" style="padding-bottom: 0px;">
            <div class="container-fluid">
                <a style="color: aliceblue;"> <img src="/static/images/logo.png" style="width: 120px; height: auto;"></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav ms-auto mr-2">
                        <li class="nav-item"><a class="nav-link" href="/search" style="color: aliceblue; font-family: Mulish; padding-right: 15px;">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/About" style="color: aliceblue; font-family: Mulish; padding-right: 15px;">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="/search" style="color: aliceblue; font-family: Mulish; padding-right: 15px;">Popular Destinations</a></li>
                        <li class="nav-item"><a class="nav-link" href="/help" style="color: aliceblue; font-family: Mulish; padding-right: 15px;">Help</a></li>
                       
                        {% if not session["user_id"] %}
                            <button button onclick="window.location.href = '/login';" type="button" class="btn btn-success" style="background-color: #7CFE94; color: black">Sign In</button>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
